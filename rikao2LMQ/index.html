<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no" >
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/iconfont.css">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
</head>
<body>
	<div class="box">
		<header class="header">
			<div class="left iconfont">&#xe646;</div>
			<div class="center">设备测试预约系统</div>
			<div class="right iconfont">&#xe6a5;</div>
		</header>
		<div class="main">
			<div class="mid">
				<div class="pic"><img src="images/logo_01.png" alt=""></div>

				<div class="m_top"><span><img src="images/icon_01.png" alt=""></span><input type="tel" placeholder="请输入手机号"></div>
				<div class="m_mid"><span><img src="images/icon_03.png" alt=""></span><input type="password" placeholder="请输入密码"></div>
				<button class="btn">登录账号,开始预约</button>
			</div>
		</div>
	</div>
	<script src="js/swiper-3.3.1.min.js"></script>
	<script src="js/iscroll-probe.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/script.js"></script>

</html>
